<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typingspeed.css">
    <script src="typingspeed.js"></script>
    <title>Typing speed</title>
</head>

<body style="background-color: rgb(34, 30, 30);">

    <div class="card">
        <div id="textGrid">
            <span id="checkText"></span>
            <span id="unCheckText"></span>
            <br>
            <span id="correctText"></span>
        </div>
    </div>
    <br>
    <div id="input">
        <textarea id="Typing" placeholder="write the text here"></textarea>
        <button onclick="start()" class="btn btn-primary">START</button>
        <button onclick="endGame()" class="btn btn-danger">STOP</button>
        <button onclick="newGame()" class="btn btn-success">NEW GAME</button>
    </div>

    <div id="statistic">
        <h1 id="timer"></h1>
        <h2 id="timePerLetter">Medium time: </h2>
        <h2 id="correctLetter">Letter write correct: </h2>
        <h2 id="wrongLetter">Wrong letter: </h2>
    </div>
    
</body>
</html>
