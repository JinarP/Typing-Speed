<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="typingspeed.css">
    <script src="typingspeed.js"></script>
    <title>Typing speed</title>
</head>

<body>
    <div class="card">
        <div id="textGrid"></div>
    </div>
    <div id="input">
        <input type="text" id="Typing" placeholder="write the text here">
        <button onclick="start()" class="btn btn-primary">START</button>
        <button onclick="checkGame()" class="btn btn-danger">CHECK</button>
    </div>
    <h1 id="timer"></h1>

    <div>
        <h2 id="timePerLetter">Medium time: </h2>
        <h2 id="correctLetter">Letter write correct: </h2>
        <h2 id="wrongLetter">Wrong letter: </h2>
    </div>
</body>
</html>
